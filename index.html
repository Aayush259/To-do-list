<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&family=Workbench&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="flex">
    <main id="app">
        <header id="header" class="flex">
            <h2 id="app-title">To Do List</h2>

            <div class="flex">
                <button id="theme-button" class="flex"><img src="./images/theme1.png" alt="change theme" height="30"></button>
                <img src="./images/favicon.png" alt="author image" height="40" id="header-image">
            </div>
        </header>
        <div id="main">

            <div class="input">
                <div class="flex">
                    <input type="text" name="task" id="task">
                    <input type="date" name="task-date" id="task-date">
                </div>
                <button id="add-button">Add</button>
            </div>

            <div class="output-container">

                <div class="output-bar flex">
                    <div>Task</div>
                    <div>Status</div>
                    <div>Actions</div>
                </div>
                
            </div>
        </div>

    </main>

    <script src="./scripts/app.js"></script>
</body>
</html>
